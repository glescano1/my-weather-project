<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather app">
        <div class="search-form">
      <h3>
        <div class="row">
          <div class="col-3">Denver</div>
          <div class="col-3">Boulder</div>
          <div class="col-3">Fort Collins</div>
          <div class="col-3">Colorado Springs</div>
        </div>
      </h3>
    </div>
  </div>
</div>

      <form id="search-form">
        <input type="text" placeholder="Enter a city" id="city-input" />
        <input type="submit" value="Search" />
      </form>

      <h4>
        <span id="city">DENVER</span> <br /><span id="date">Sunday, November 22, 2020 <br />2:55 p.m.</span> <br />Sunny
      </h4>

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwW3G2JNynu3M_g00ScMbn90cDi_xQwZF9eQ&usqp=CAU"
        alt="sun"
      />

      <h1>
        <span id="temperature">64</span>°F
      </h1>

      <h5>
        <div class="row">
          <div class="col">Mon 47°F/31°F Clear</div>
          <div class="col">Tues 41°F/25°F Chance of Snow</div>
          <div class="col">Wed 51°F/26°F Clear</div>
          <div class="col">Thurs 43°F/28°F Partly Cloudy</div>
          <div class="col">Fri 44°F/23°F Sunny</div>
        </div>
      </h5>

      <a href="https://github.com/glescano1/my-weather-project"
      title="Link to my GitHub repository"></a>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
